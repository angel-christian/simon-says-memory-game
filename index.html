<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>Simon Says</h1>
    <h2>A Memory Game</h2>
    <h2 class="pc">Press any key to start the game</h2>
    <h2 class="mobile">Press Start Button to play the game</h2>
    <button>Start</button>

    <div class="button-container">
        <div class="btn-col1">
            <div id="red" class="btn red" type="button"></div>
            <div id="green" class="btn green" type="button"></div>
        </div>
        <div class="btn-col2">
            <div id="yellow" class="btn yellow" type="button"></div>
            <div id="blue" class="btn blue" type="button"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
